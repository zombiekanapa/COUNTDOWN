<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Szczecin Evacuation Map</title>
    <meta name="description" content="Evacuation markers for Szczecin" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Custom scrollbar for hazard feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbbf24;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706;
      }
      .leaflet-popup-content-wrapper {
        background-color: #1f2937;
        color: #f3f4f6;
        border: 2px solid #fbbf24;
        border-radius: 0.5rem;
      }
      .leaflet-popup-tip {
        background-color: #fbbf24;
      }
      /* Pulsing marker effect */
      .hazard-pulse {
        animation: pulse-red 2s infinite;
      }
      @keyframes pulse-red {
        0% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
      }

      /* HUD Crosshair Styles */
      .hud-crosshair-container {
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .hud-line-h {
        position: absolute;
        width: 100%;
        height: 1px;
        background-color: #fbbf24;
        box-shadow: 0 0 4px #fbbf24;
        opacity: 0.8;
      }
      
      .hud-line-v {
        position: absolute;
        width: 1px;
        height: 100%;
        background-color: #fbbf24;
        box-shadow: 0 0 4px #fbbf24;
        opacity: 0.8;
      }

      .hud-ring-inner {
        position: absolute;
        width: 60%;
        height: 60%;
        border: 1px solid rgba(251, 191, 36, 0.5);
        border-radius: 50%;
      }

      .hud-ring-pulse {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid #fbbf24;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        animation: hud-target-pulse 1.5s infinite ease-out;
      }

      @keyframes hud-target-pulse {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: scale(1.4);
          opacity: 0;
        }
      }

      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      .pl-full {
        padding-left: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "jwt-decode": "https://esm.sh/jwt-decode@4.0.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100 overflow-hidden">
    <div id="root"></div>
  </body>
</html>
